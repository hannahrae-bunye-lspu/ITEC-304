		<h1>Activity 2</h1>
		<p><strong>Instruction:</strong> Create a Simple Form using HTML</p>

    <div class="container">
        <form action="#">
                    <h2>Registration Form</h2>
						<h3>Your Information</h3>
							<div class="name">
								<label for="fname">First Name</label><br>
								<input type="text" id="fname" name="fname" size="30"><br>
								<label for="mname">Middle Name</label><br>
								<input type="text" id="mname" name="mname" size="30"><br>
								<label for="lname">Last Name</label><br>
								<input type="text" id="lname" name="lname" size="30"><br>
							</div>
							<br>
							<div class="account">
								<label for="email">Email</label><br>
								<input type="email" id="email" name="email"size="30"><br>
								<label for="pwd">Password</label><br>
								<input type="password" id="pwd" name="pwd"size="30"><br>
							</div>
							<br>
							<div class="additional">
								<label for="phone">Contact Number</label><br>
								<input type="tel" id="phone" name="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" size="30"><br>
								<label for="address">Complete Address</label><br>
								<input type="text" id="address" name="address" size="30"><br>
							</div>
							<br>
							<div class="additional">
								<label for="bdate">Birth Date</label><br>
								<input type="date" id="bdate" name="bdate"><br>
								<label for="bplace">Birth Place</label><br>
								<input type="text" id="bplace" name="bplace" size="30"><br>
							</div>
							<br>
								<p class="gender">Gender</p>
								<br>
							<div class="additional2">
								<input type="radio" id="male" name="gender" value="male">
								<label for="male">Male</label><br>
								<input type="radio" id="female" name="gender" value="female">
								<label for="female">Female</label><br>
							</div>
							<br>

						<hr class="solid">

						<h3>Other Information</h3>
							<div class="name">
								<label for="mother">Mother's Name</label><br>
								<input type="text" id="mother" name="mother" size="30"><br>
								<label for="father">Father's Name</label><br>
								<input type="text" id="father" name="father" size="30"><br>
							</div>
							<br>
							<div class="additional">
								<label for="gname">Guardian's Name</label><br>
								<input type="text" id="gname" name="gname" size="30"><br>
								<label for="alphone">Guardian's Number</label><br>
								<input type="tel" id="alphone" name="alphone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" size="30"><br>
							</div>
							<br>
							<div class="additional">
								<label for="guardianadd">Guardian's Address</label><br>
								<input type="text" id="guardianadd" name="guardianadd" size="30"><br>

							</div><br><br>
				<input type="submit" id="submit" value="Submit">
			</form>
